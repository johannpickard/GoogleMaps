<script>

// this is a function which makes a grpah
function Graph()
{
    // changing the name of OurLittleGraph will change it in the resulting JSON
    this.OurLittleGraph= {}
}

/// this is following the
// For more information on what-tf I am doing here
// https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Object/prototype
Graph.prototype.addVertex = function(vertex){
    this.OurLittleGraph[vertex]=[]
}

Graph.prototype.addEdge =function(vertex1,vertex2){
    //note, this makes a directed vertex
    //for a "two way vertex"
    //https://www.geeksforgeeks.org/implementation-graph-javascript/
    this.OurLittleGraph[vertex1].push(vertex2)
}


// Created a new variable called graph ... which has the type Graph
const graph = new Graph()



var node =  function(Latitude,Longitude,ID)
{
    this.Latitude =Latitude
    this.Longitude = Longitude
    this.ID = ID
}










// I can add single nodes one at a time

graph.addVertex('B');

graph.addVertex('D');
graph.addVertex('E');

// I can add edges one at a time (single direction)

graph.addEdge('D','E')
graph.addEdge('C','E')
graph.addEdge('A','D')
graph.addEdge('A','C')

</script>
