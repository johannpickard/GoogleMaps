<!--This is all about operations on linked lists - which is relevant because adj list uses linked lists-->
<!--https://hackernoon.com/the-little-guide-of-linked-list-in-javascript-9daf89b63b54 -->

<script>


// conctrutor function numnber 1
 function LinkedList() {
  this.head = null;
  this.tail = null;
}

// conctrutor function numnber 2
function Node(value, next, prev) {
  this.value = value;
  this.next = next;
  this.prev = prev;
}

LinkedList.prototype.addToHead = function(value) {
  const newNode = new Node(value, this.head, null);
  if (this.head) this.head.prev = newNode;
  else this.tail = newNode; 
  this.head = newNode;
};

</script>
